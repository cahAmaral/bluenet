<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="./estilo/style.css" />
    <script src="./scripts/main.js" defer></script>
  </head>
  <body>
    <header class="cabecalho">
      <img src="./img/Group 2.png" alt="logo blue-net" />

      <nav>
        <a class="link-navegacao" href="./index.html">Início</a>
        <a class="link-navegacao" href="./sobre.html">Sobre</a>
        <a class="link-navegacao" href="./integrantes.html">Integrantes</a>
        <a class="link-navegacao-atual" href="./cadastro.html">Cadastro</a>
      </nav>
    </header>

    <main class="conteudo-principal-cadastro">
      <form id="form-cadastro">
        <input
          id="campo_nome"
          type="text"
          name="nome"
          placeholder="Nome"
          required
          minlength="2"
        />
        <input
          id="campo_email"
          type="email"
          name="email"
          placeholder="Email"
          required
          minlength="5"
        />
        <select
          id="campo_perfil"
          name="perfil_usuario"
          placeholder="Você é:"
          required
        >
          <option value="" selected disabled hidden>Você é:</option>
          <option value="voluntario">Voluntário</option>
          <option value="doador">Doador</option>
          <option value="profissional">Profissional da área</option>
          <option value="representante">Representante de instituição</option>
        </select>
        <button type="submit">FAÇA PARTE</button>
      </form>

      <p id="mensagem-cadastro">
      </p>
    </main>
  </body>
</html>
